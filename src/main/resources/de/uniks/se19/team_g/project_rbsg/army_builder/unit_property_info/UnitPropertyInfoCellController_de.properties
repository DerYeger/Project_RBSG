health=Die Gesundheit wird in Lebenspunkten (meistens mit HP abgekürzt) gemessen, die sich bei einem Angriff auf die Einheit um einen vom Server berechneten Betrag verringern. Wenn die HP einer Einheit Null erreichen, kann diese Einheit keine weiteren Aktionen mehr ausführen und wird vom Spielfeld genommen. 
movement=Bewegungspunkte (mit MP abgekürzt) sind die Ressource, die verwendet wird, wenn eine Einheit während einer der Bewegungsphasen bewegt werden soll. Für jedes Mal, wenn eine Einheit ein Feld durchquert, verliert sie ein MP. Wenn ihre Bewegungspunkte Null erreichen, kann diese Einheit nicht weiter laufen. Wenn sie nicht Null sind und die Einheit bewegt wurde, bleibt diese Einheit weiterhin ausgewählt und kann erneut bewegt werden.
canAttack=Die Angriffsstärke gibt die physische Kraft an, mit der andere Einheiten verletzt werden können. Jede Einheit ist unterschiedlich stark gegen andere Einheiten. Es kann auch vorkommen, dass eine Einheit gar nicht angegriffen werden kann. Die "Angreifbar" Box zeigt dies mit der prozentualen Stärke gegen jede Einheit an.